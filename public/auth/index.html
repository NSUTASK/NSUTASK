<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Аутентификация</title>

    <link rel="stylesheet" href="/shared/common.css">
    <link rel="stylesheet" href="auth.css">
    <script src="auth.js" defer></script>
</head>
<body>

<main id="auth-wrapper" class="flex-fullrow">
    <section id="auth-login" class="flex-fullcol flex-center">
        <h1>Пожалуйста, войдите</h1>
        <form name="auth-login" class="flex-fullcol">
            <label>
                <input type="text" id="auth-login_login" name="auth-login_login" placeholder="Логин" required>
                <button onclick="getHelp(this)">?</button>
            </label>
            <label>
                <input type="text" id="auth-login_password" name="auth-login_password" placeholder="Пароль" required>
                <button onclick="getHelp(this)">?</button>
            </label>

            <input type="submit" value="Войти">
            <a href="#" onclick="toggleLoginRegister()">У меня нет учётной записи</a>
        </form>
    </section>

    <section id="auth-register" class="flex-fullcol flex-center" style="display: none;">
        <h1>Добро пожаловать!</h1>
        <form name="auth-register" class="flex-fullcol flex-center">
            <label>
                <input type="text" id="auth-register_regcode" name="auth-register_regcode" placeholder="Регистрационный код" required>
                <button onclick="getHelp(this)">?</button>
            </label>
            <label>
                <input type="text" id="auth-register_login" name="auth-register_login" placeholder="Логин" required>
                <button onclick="getHelp(this)">?</button>
            </label>
            <label>
                <input type="text" id="auth-register_password" name="auth-register_password" placeholder="Пароль" required>
                <button onclick="getHelp(this)">?</button>
            </label>

            <label>(ОТЛАДКА) Оператор?
                <input type="checkbox" id="auth-register_role" name="newRole">
            </label>

            <input type="submit" value="Зарегистрироваться">
            <a href="#" onclick="toggleLoginRegister()">У меня есть учётная запись</a>
        </form>
    </section>
</main>

</body>
</html>
