<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>NSUTASK</title>

    <link rel="stylesheet" href="/shared/common.css">
    <link rel="stylesheet" href="test.css">
    
    <script src="/shared/api/users.js" defer></script>
    <script src="/shared/api/boards.js" defer></script>
    <script src="/shared/api/tasks.js" defer></script>
    <script src="/shared/api/submits.js" defer></script>
    
    <script src="/shared/cookieToken.js" defer></script>
    <script src="wrap.js" defer></script>
</head>
<body>

<div class="flex-fullcol" style="margin: 0 var(--gap-medium) var(--gap-small);">
    <h1 class="flex-center">NSUTASK API Sandbox v2</h1>
    <div>
        <input type="text" id="get-token" placeholder="session_token">
        <button onclick="setToken( document.querySelector('#get-token').value.trim() )">Вставить в куки</button>
        <button onclick="setToken( null )">Очистить из кук</button>
        <span style="float: right;">
            <b>U:</b> — пользователь, <b>O:</b> — оператор
            <br>
            См. документацию в соответствующем разделе файла <b>README.MD</b>.
        </span>
    </div>
</div>

<main>
    <section class="card flex-fullcol flex-center">
        <h2>Users</h2>
        <div>
            <button onclick="wrap_login()">login</button>
            <button onclick="wrap_register()">register</button>
            <br>
            <button onclick="wrap_getUsers()">U: getUsers</button>
            <button onclick="wrap_getUser()">U: getUser</button>
            <button onclick="wrap_findUsers()">U: findUsers</button>
            <button onclick="wrap_getRole()">U: getRole</button>
        </div>
    </section>

    <section class="card flex-fullcol flex-center">
        <h2>Boards</h2>
        <div>
            <button onclick="wrap_getUserBoards()">U: getUserBoards</button>
            <button onclick="wrap_getBoardInfo()">U: getBoardInfo</button>
            <br>
            <button onclick="wrap_createBoard()">O: createBoard</button>
            <button onclick="wrap_editBoardInfo()">O: editBoardInfo</button>
            <button onclick="wrap_deleteBoard()">O: deleteBoard</button>
            <br>
            <button onclick="wrap_getMembers()">O: getMembers</button>
            <button onclick="wrap_addMember()">O: addMember</button>
            <button onclick="wrap_deleteMember()">O: deleteMember</button>
        </div>
    </section>
    
    <section class="card flex-fullcol flex-center">
        <h2>Tasks</h2>
        <div>
            <button onclick="wrap_getBoardTasks()">U: getBoardTasks</button>
            <button onclick="wrap_getTaskInfo()">U: getTaskInfo</button>
            <br>
            <button onclick="wrap_createTask()">O: createTask</button>
            <button onclick="wrap_editTaskInfo()">O: editTaskInfo</button>
            <button onclick="wrap_deleteTask()">O: deleteTask</button>
        </div>
    </section>

    <section class="card flex-fullcol flex-center">
        <h2>Submits</h2>
        <div>
            <button onclick="wrap_getSubmitInfo()">U: getSubmitInfo</button>
            <button onclick="wrap_createSubmit()">U: createSubmit</button>
            <button onclick="wrap_deleteSubmit()">U: deleteSubmit</button>
            <br>
            <button onclick="wrap_getTaskSubmits()">O: getTaskSubmits</button>
            <button onclick="wrap_setSubmitStatus()">O: setSubmitStatus</button>
        </div>
    </section>
</main>

</body>
</html>
